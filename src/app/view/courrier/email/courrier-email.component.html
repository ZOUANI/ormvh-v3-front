<p-dialog styleClass="sendEmail" header="Send Email" (onShow)="showDialog()" position="center"
          [(visible)]="showSendEmailDialog">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="email">To</label>
                        <input type="email" id="email" class="form-control"
                               [(ngModel)]="email">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" class="form-control"
                               [(ngModel)]="subject">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="content">Content</label>
                        <textarea [(ngModel)]="body" id="content" class="form-control" cols="30" rows="10"></textarea>
                    </div>
                </div>


                <div class="d-flex flex-row-reverse ">
                    <div class="col-md-4 mr-2">
                        <button class="btn btn-success btn-block" (click)="sendEmail()">Envoyer</button>
                    </div>
                </div>
            </div>

        </div>
