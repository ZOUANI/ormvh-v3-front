<p-dialog styleClass="addCourrierDialog" header="Add new Courrier" position="center" [(visible)]="addNewCourrier">

    <div class="card col-md-12 mx-auto p-0">
        <div class="card-body p-0 from-ctn">
            <!-- <h1 class="create-title">Add new Courrier</h1> -->
            <ul class="nav nav-tabs mb-6" id="my-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="courrier-tab" data-toggle="tab" href="#pills-courrier" role="tab"
                        aria-controls="pills-home" aria-selected="true">Courrier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="expeditor-tab" data-toggle="tab" href="#pills-expeditor" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Expeditor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="tab" href="#pills-tasks" role="tab"
                        aria-controls="pills-contact" aria-selected="false">Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="tab" href="#pills-services" role="tab"
                        aria-controls="pills-services" aria-selected="false">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="tab" href="#pills-details" role="tab"
                        aria-controls="pills-details" aria-selected="false">details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-contact-tab" data-toggle="tab" href="#pills-reponse" role="tab"
                        aria-controls="pills-reponse" aria-selected="false">reponse</a>
                </li>
            </ul>
            <div class="tab-content pb-0" id="pills-tabContent">
                <div class="tab-pane fade show active pb-0" id="pills-courrier" role="tabpanel"
                    aria-labelledby="courrier-tab">
                    <div class="form-row">
                        <div class="col-md-4 mr-4">
                            <label>Courrier Id</label>
                        </div>
                        <div class="col-md-2">
                            <label>Nature</label>
                        </div>
                        <div class="col-md-2">
                            <label>Type</label>
                        </div>
                        <div class="col-md-2">
                            <label>Sent at</label>
                        </div>

                    </div>
                    <div class="form-row" style="margin-bottom:25px">

                        <div class="form-group col-md-4 mr-4" *ngIf="onEdit || onDetail">
                            <input type="text" class="form-control" disabled [(ngModel)]="courrier.idCourrier" >
                             
                        </div>
                        <div class="input-group col-md-4 mr-4" *ngIf="!onEdit && !onDetail">
                            <input type="text" class="form-control" [(ngModel)]="generatedId" placeholder="Id xxx_year">
                            <div class="input-group-append">
                                <button class="btn btn-outline-success" (click)="generateId()"
                                    type="button">generate</button>
                            </div>
                        </div>
                        <div class="form-group col-md-2" style="margin-bottom:0;">
                            <p-dropdown [disabled]="onDetail" [options]="natureCourriers" styleClass="form-control" selectId="nature-courrier"
                                [(ngModel)]="courrier.natureCourrierVo" optionLabel="libelle" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-2" style="margin-bottom:0;">
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="type-courrier" [options]="typeCourriers"
                                [(ngModel)]="courrier.typeCourrierVo" optionLabel="libelle" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-2" style="margin-bottom:0;">
                            <p-calendar [disabled]="onDetail" appendTo="body" [showTime]="true" [(ngModel)]="courrier.sentAt"></p-calendar>
                        </div>

                    </div>


                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="object-courrier">object</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="object-courrier" [options]="courrierObjects"
                                [(ngModel)]="courrier.courrierObjectVo" [filter]="true" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-3">
                            <label for="linked-courrier">linked</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="linked-courrier" [options]="linkedTos"
                                [(ngModel)]="courrier.linkedToVo" optionLabel="idCourrier" [filter]="true" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="status-courrier">status</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="status-courrier" [options]="statuss"
                                [(ngModel)]="courrier.statusVo" optionLabel="libelle" dataKey="id"></p-dropdown>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="subject-courrier">subject</label>
                            <input [disabled]="onDetail" type="text" id="subject-courrier" class="form-control"
                                [(ngModel)]="courrier.subject">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="description-courrier">description</label>
                            <textarea [disabled]="onDetail"  type="text" id="description-courrier" class="form-control"
                                [(ngModel)]="courrier.description" rows="4"></textarea>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="instruction-courrier">instruction</label>
                            <textarea [disabled]="onDetail"  type="text" id="instruction-courrier" class="form-control"
                                [(ngModel)]="courrier.instruction" rows="4"></textarea>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade pb-0" id="pills-expeditor" role="tabpanel"
                    aria-labelledby="pills-profile-tab">
                    <div class="form-row mb-7">
                        <div class="form-group col-md-6 mr-4">
                            <label for="expeditor">Expeditor</label>
                            <p-dropdown [disabled]="onDetail"  styleClass="form-control" selectId="expeditor" [options]="expeditors"
                                [(ngModel)]="courrier.expeditorVo" [filter]="true" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="expeditorType">Expeditor Type</label>
                            <p-dropdown [disabled]="onDetail"  selectId="expeditorType" styleClass="form-control" [options]="expeditorTypes"
                                [(ngModel)]="courrier.expeditorTypeVo" [filter]="true" dataKey="id"></p-dropdown>
                        </div>
                    </div>
                    <div class="form-row mb-4">
                        <div class="form-group col-md-6">
                            <label for="destinator">Destinator</label>
                            <p-dropdown [disabled]="onDetail"  styleClass="form-control" selectId="destinator" [options]="expeditors"
                                [(ngModel)]="courrier.destinatorVo" [filter]="true" dataKey="id"> </p-dropdown>
                        </div>

                    </div>
                    <div class="for-row">
                        <div class="form-group">
                            <label for="description-expeditor">description</label>
                            <textarea [disabled]="onDetail"  type="text" id="description-expeditor" class="form-control"
                                [(ngModel)]="courrier.destinataireDesc" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade pb-0" id="pills-tasks" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="row">

                        <div class="col-md-6">
                            <div class="card" *ngIf="!onDetail">
                                <div class="card-body">
                                    <h5 class="card-title" style="text-align: center;">Ajouter Tache</h5>
                                    <div class="form-row">
                                        <div class="form-group col-12">
                                            <label for="task-title">title</label>
                                            <input [disabled]="onDetail"  type="text" id="task-title" class="form-control"
                                                [(ngModel)]="task.title">
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-7">
                                            <label for="task-assigne">assigne to</label>
                                            <p-dropdown  styleClass="form-control" selectId="task-assigne"
                                                [options]="users" [(ngModel)]="task.assigneVo" [showClear]="true"
                                                optionLabel="username" [filter]="true" dataKey="id"></p-dropdown>
                                        </div>
                                        <div class="form-group col-md-5">
                                            <label for="task-status">status</label>
                                            <p-dropdown styleClass="form-control" selectId="task-status"
                                                [options]="statuss" [(ngModel)]="task.statusVo" optionLabel="libelle"
                                                dataKey="id"></p-dropdown>
                                        </div>
                                    </div>

                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="task-description">description</label>
                                            <textarea type="text" id="task-description" class="form-control"
                                                [(ngModel)]="task.description" rows="3"></textarea>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="task-observation">observation</label>
                                            <textarea type="text" id="task-observation" class="form-control"
                                                [(ngModel)]="task.observation" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <button class="btn btn-outline-success btn-block"
                                            (click)="addTask()">ajouter</button>
                                    </div>

                                    <!-- 
                                <div class="col-md-6 py-2">
                                    <div class="p-grid ui-fluid">
                                        <label>dateAccuse</label>
                                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)]="task.dateAccuse">
                                        </p-calendar>
                                    </div>
                                </div>
                                <div class="col-md-6 py-2">
                                    <div class="p-grid ui-fluid">
                                        <label>dateReponse</label>
                                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)]="task.dateReponse">
                                        </p-calendar>
                                    </div>
                                </div> -->

                                    <!-- <div class="col-md-6 py-2"><label>delai</label>
                                    <input type="text" class="form-control" [(ngModel)]="task.delai">
                                </div>
                                <div class="col-md-6 py-2"><label>relance</label>
                                    <input type="text" class="form-control" [(ngModel)]="task.relance">
                                </div>
                                <div class="col-md-6 py-2"><label>accuse</label>
                                    <input type="text" class="form-control" [(ngModel)]="task.accuse">
                                </div>
                                <div class="col-md-6 py-2"><label>reponse</label>
                                    <input type="text" class="form-control" [(ngModel)]="task.reponse">
                                </div> -->


                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title" style="text-align: center;">Les Taches</h5>
                                    <div class="list-group">
                                        <div *ngFor="let p of courrier.tasksVo" (click)="editTask(p)"
                                            class="list-group-item list-group-item-action d-flex justify-content-between">
                                            <span>{{p.title}}</span>
                                            <span class="badge badge-success" *ngIf="p.statusVo">{{p.statusVo.libelle}}</span>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade pb-0" id="pills-services" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="form-row mb-8">
                        <div class="form-group col-md-6">
                            <label for="coordinator">coordinator</label>
                            <p-dropdown [disabled]="onDetail"  styleClass="form-control" selectId="coordinator" [options]="leServices"
                                [(ngModel)]="courrier.coordinatorVo" [filter]="true" dataKey="id">
                            </p-dropdown>

                        </div>
                        <div class="form-group col-md-6">
                            <label for="emetteur">emetteur</label>
                            <p-dropdown [disabled]="onDetail"  styleClass="form-control" selectId="emetteur" [options]="leServices"
                                [(ngModel)]="courrier.emetteurVo" dataKey="id" [filter]="true">
                            </p-dropdown>
                        </div>
                    </div>
                    <div class="form-row" *ngIf="!onDetail">

                        <div class="form-group col-md-8" >
                            <p-dropdown  [options]="changedServices" [(ngModel)]="courrierServiceItem.serviceVo"
                                styleClass="form-control" autoDisplayFirst="true" optionLabel="title" [filter]="true">
                            </p-dropdown>
                        </div>
                        <div class="form-group col-md-4">
                            <button class="btn btn-outline-success btn-block" (click)="addCourrierServiceItem()">ajouter
                                service +</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="services-ctn" >
                            <label>services</label> <br>
                            <span class="badge badge-primary clickable mr-2"  (click)="removeCourrierServiceItem(i)"
                                *ngFor="let item of courrier.courrierServiceItemsVo;let i = index">
                                <span *ngIf="item.serviceVo">{{item.serviceVo.title}}</span> 
                            </span>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade pb-0" id="pills-details" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="voie-courrier">voie</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="voie-courrier" [options]="voies"
                                [(ngModel)]="courrier.voieVo" optionLabel="libelle" dataKey="id"></p-dropdown>
                        </div>
                        <div class="form-group col-md-5">
                            <label for="relance">relance</label>
                            <input type="text" [disabled]="onDetail" id="relance" class="form-control" [(ngModel)]="courrier.relance">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="daterelance">date relance</label><br>
                            <p-calendar [disabled]="onDetail" appendTo="body" [showTime]="true" [(ngModel)]="courrier.dateRelance">
                            </p-calendar>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="delai" >delai</label>
                            <input type="text" [disabled]="onDetail" id="delai" class="form-control" [(ngModel)]="courrier.delai">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="accuse">accuse</label>
                            <input type="text" id="accuse" class="form-control" [(ngModel)]="courrier.accuse">
                        </div>
                        <div class="form-group col-md-4">
                            <label>date accuse</label><br>
                            <p-calendar [disabled]="onDetail" appendTo="body" [showTime]="true" [(ngModel)]="courrier.dateAccuse">
                            </p-calendar>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="evaluation">evaluation</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="evaluation" [options]="evaluations"
                                [(ngModel)]="courrier.evaluationVo" [filter]="true" dataKey="id">
                            </p-dropdown>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="subdivision">subdivision</label>
                            <p-dropdown [disabled]="onDetail" styleClass="form-control" selectId="subdivision" [options]="subdivisions"
                                [(ngModel)]="courrier.subdivisionVo" [filter]="true" dataKey="id">
                            </p-dropdown>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade pb-0" id="pills-reponse" role="tabpanel" aria-labelledby="pills-contact-tab">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="daterelance">date reponse</label><br>
                            <p-calendar [disabled]="onDetail" appendTo="body" [inline]="true" [(ngModel)]="courrier.dateReponse">
                            </p-calendar>
                        </div>
                        <div class="form-group col-md-7">
                            <label for="reponse">Reponse</label>
                            <textarea [disabled]="onDetail" type="text" id="reponse" class="form-control" [(ngModel)]="courrier.reponse"
                                rows="8"></textarea>
                        </div>

                    </div>
                </div>
            </div>

            <div class="d-flex flex-row-reverse ">

                <div class="col-md-4 mr-2" *ngIf="!onDetail">
                    <button class="btn btn-success btn-block" (click)="saveCourrier()">Save</button>
                </div>
            </div>
        </div>
    </div>
</p-dialog>

<div *ngIf="showEditTask" class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit task</h5>
                <button type="button" class="close" aria-label="Close" (click)="editTaskHide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-row">
                    <div class="form-group col-12">
                        <label for="task-title">title</label>
                        <input type="text" id="task-title" class="form-control" [(ngModel)]="editableTask.title">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-7">
                        <label for="task-assigne">assigne to</label>
                        <p-dropdown styleClass="form-control" selectId="task-assigne" [options]="users"
                            [(ngModel)]="editableTask.assigneVo" [showClear]="true" optionLabel="username"
                            [filter]="true" dataKey="id"></p-dropdown>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="task-status">status</label>
                        <p-dropdown styleClass="form-control" selectId="task-status" [options]="statuss"
                            [(ngModel)]="editableTask.statusVo" optionLabel="libelle" dataKey="id"></p-dropdown>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="task-description">description</label>
                        <textarea type="text" id="task-description" class="form-control"
                            [(ngModel)]="editableTask.description" rows="3"></textarea>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="task-observation">observation</label>
                        <textarea type="text" id="task-observation" class="form-control"
                            [(ngModel)]="editableTask.observation" rows="3"></textarea>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="editTaskHide()">
                    close
                </button>

                <button class="btn btn-danger" (click)="deleteTask()">
                    Delete
                </button>
            </div>
        </div>
        </div>
</div>
