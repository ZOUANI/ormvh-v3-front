<div class="modal" tabindex="-1" role="dialog" style="display: block;background-color: #000000bf;">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Reserve Courrier</h5>
                <button type="button" class="close" aria-label="Close" (click)="reservationHide()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="card row ">

                    <div class="card-body">
                        <div class="row">


                            <div class="form-group col-md-7">
                                <div class="input-group mb-1">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-outline-primary" (click)="generateId()" type="button">Generate</button>
                                    </div>
                                    <input type="text" class="form-control" [(ngModel)]="generatedId" placeholder="idCourier xxx_year">
                                </div>
                            </div>

                            <div class="form-group col-md-5">
                                    <input type="text" class="form-control" [(ngModel)]="nbr" placeholder="nombre des couriers">
                            </div>

                            <button class="btn btn-outline-primary btn-block -align-center" (click)="reserve()">Reserve</button>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
