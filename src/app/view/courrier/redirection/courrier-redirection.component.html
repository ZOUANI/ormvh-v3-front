<div class="container">
   <div class="row mt-5">
       <div class="col-4">
         <div class="form-row">
             <div class="form-group col-md-6">
                <p-dropdown styleClass="form-control" selectId="type-courrier" [options]="typeCourrierOption"
                [(ngModel)]="courrierCriteria.typeCourrierVo" optionLabel="libelle" dataKey="id"></p-dropdown>
             </div>
             <div class="col-md-5">
                <button class="btn btn-success btn-block" (click)="findCourriers()">Search</button>
             </div>
         </div>
         <div class="form-row">
            <p-calendar [inline]="true" [(ngModel)]="courrierCriteria.dateRelance">
            </p-calendar>
         </div>
       </div>
       <div class="col-8">
        <div class="d-flex flex-row-reverse">
            <div class="col-md-3 mr-2 mb-3">
                <button class="btn btn-success btn-block" (click)="showEmailDialog = true">email</button>
            </div>
        </div>

        <div class="card">
            
            <div class="card-body">
                <!-- <h5 class="card-title" style="text-align: center;">Courriers</h5> -->
                <p-accordion styleClass="services" [multiple]="true">
                    <p-accordionTab  *ngFor="let item of courriersService | keyvalue" header="{{item.key.title}}">
                        <p-table  [value]="item.value" [(selection)]="courrierSelected" dataKey="id" styleClass="ui-table-customers" [rowHover]="true"
                        >
                           <ng-template pTemplate="header">
                               <tr>
                                   <th>
                                   </th>
                                   <th>idCourrier </th>
                                   <th >status</th>
                                   <th >Date</th>
                                   
                               </tr>
                              
                           </ng-template>
                           <ng-template pTemplate="body" let-courrier>
                               <tr class="ui-selectable-row">
                                   <td>
                                       <p-tableCheckbox [value]="courrier"></p-tableCheckbox>
                                   </td>
                                   <td>
                                       {{courrier.idCourrier}}
                                   </td>
                                
                                   <td>
                                    <span class="badge badge-success">{{courrier.statusVo.libelle}}</span>
                                   </td>
                                   <td>
                                       <span >{{courrier.dateRelance}}</span>
                                   </td>
                                  
                                  
                               </tr>
                           </ng-template>
                           <ng-template pTemplate="emptymessage">
                               <tr>
                                   <td colspan="8" style="text-align:left">No customers found.</td>
                               </tr>
                           </ng-template>
                       </p-table>
                        <!-- <div class="list-group">
                            <div *ngFor="let courrier of item.value" (click)="select(courrier)"
                                 [ngClass]="{'slected': courrierSelected.includes(courrier)}"
                                class="list-group-item d-flex justify-content-between clickable">
                                <span>{{courrier.subject}}</span>
                                <span class="badge badge-success">{{courrier.typeCourrierVo}}</span>
                            </div>
        
                        </div> -->
                    </p-accordionTab>
                </p-accordion>
                <!-- <div class="list-group">
                    <div *ngFor="let courrier of courrierOptions" (click)="select(courrier)"
                         [ngClass]="{'slected': courrierSelected.includes(courrier)}"
                        class="list-group-item d-flex justify-content-between clickable">
                        <span>{{courrier.subject}}</span>
                        <span class="badge badge-success">{{courrier.typeCourrierVo}}</span>
                    </div>

                </div> -->
            </div>
        </div>
       </div>
   </div>    
</div>
<p-dialog styleClass="sendEmail" header="Send Email" position="center" [(visible)]="showEmailDialog">
     <div class="container">
         <div class="row">
             <div class="col-12">
                <div class="form-row">
                   <div class="form-group col-md-12">
                       <label for="email">email</label>
                       <input type="email" id="email" class="form-control"
                           [(ngModel)]="email">
                   </div>
                </div>
                 <div class="form-row">
                   <div class="form-group col-md-12">
                       <label for="subject">subject</label>
                       <input type="text" id="subject" class="form-control"
                           [(ngModel)]="subject">
                   </div>
                 </div>
                 <div class="form-row">
                    <div class="card-body">
                        <!-- <h5 class="card-title" style="text-align: center;">Courriers</h5> -->
                                <p-table  [value]="courrierSelected"  dataKey="id" styleClass="ui-table-customers" [rowHover]="true"
                                >
                                   <ng-template pTemplate="header">
                                       <tr>
                                          
                                           <th>idCourrier </th>
                                           <th >status</th>
                                           <th >Date</th>
                                           
                                       </tr>
                                      
                                   </ng-template>
                                   <ng-template pTemplate="body" let-courrier>
                                       <tr class="ui-selectable-row">
                                          
                                           <td>
                                               {{courrier.idCourrier}}
                                           </td>
                                        
                                           <td>
                                            <span class="badge badge-success">{{courrier.statusVo.libelle}}</span>
                                           </td>
                                           <td>
                                               <span >{{courrier.dateRelance}}</span>
                                           </td>
                                          
                                          
                                       </tr>
                                   </ng-template>
                                   <ng-template pTemplate="emptymessage">
                                       <tr>
                                           <td colspan="8" style="text-align:left">No customers found.</td>
                                       </tr>
                                   </ng-template>
                               </p-table>
                             
                         
                        
                    </div>
                 </div>
               <div class="d-flex flex-row-reverse ">
                   <div class="col-md-4 mr-2">
                       <button class="btn btn-success btn-block" (click)="sendEmail()">envoyer</button>
                   </div>
               </div>
             </div>
             
         </div>
     </div>
</p-dialog>
