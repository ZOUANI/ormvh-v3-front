                    <p-dropdown styleClass="type-courrier" selectId="type-courrier" [options]="typeCourrierOption"
                                [(ngModel)]="courrierCriteria.typeCourrierVo" optionLabel="libelle"
                                dataKey="id"></p-dropdown>
                    <p-calendar [defaultDate]="currentDate" [showIcon]="true" styleClass="dateRelance"

                    <button class="btn btn-search" (click)="findCourriers()"><i class="pi pi-search"></i></button>

                </div>

                    <div class="selectAll">

                    </div>

                        <div class="table-ctn">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead class="thead-light">
                                    <tr>
                                        <th style="width: 3em">
                                            <input type="checkbox" id="{{item.key}}"
                                                   *ngIf="!isAllServiceSelected(item.key)"
                                                   [checked]="isAllServiceSelected(item.key)"
                                                   (click)="selectAllService(item.key)">
                                            <input type="checkbox" id="{{item.key}}"
                                                   *ngIf="isAllServiceSelected(item.key)" checked
                                                   (click)="deselectAllService(item.key)">
                                            <label for="{{item.key}}"></label>
                                        </th>

                                        <th scope="col" style="width: 8em;text-align: center;">Id</th>
                                        <th scope="col">Subject</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Voie</th>
                                        <th scope="col">Date</th>

                                    </tr>
                                    </thead>
                                    <tbody class="customtable">
                                    <tr *ngFor="let courrier of item.value">

                                        <td [ngClass]="{'slected': exist(courrier)}" style="width: 3em">
                                            <input type="checkbox" id="{{courrier.idCourrier}}"
                                                   [checked]="exist(courrier)" (click)="selectOrDeslect(courrier)">
                                            <label for="{{courrier.idCourrier}}"></label>
                                        </td>

                                        <td>
                                            {{courrier.idCourrier}}
                                        </td>
                                        <td>
                                            {{courrier.subject}}
                                        </td>

                                        <td>
                                            <span class="badge">{{courrier.statusVo?.libelle}}</span>
                                        </td>
                                        <td>
                                            Email
                                        </td>
                                        <td>
                                            <span>{{courrier.dateRelance}}</span>
                                        </td>
                                    </tr>

                                    </tbody>
                                </table>

                        </div>


                    </p-accordionTab>
