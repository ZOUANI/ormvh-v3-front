                <p-dropdown  selectId="type-courrier" [options]="typeCourrierOption"
                [(ngModel)]="courrierCriteria.typeCourrierVo" optionLabel="libelle" dataKey="id"></p-dropdown>
             </div>
             <div class="col-md-6">
             <p-calendar  [showIcon]="true"  styleClass="dateRelance" [(ngModel)]="courrierCriteria.dateRelance">
            </p-calendar>
            <div class="btn-ctn">
                <button class="btn btn-success btn-block" (click)="findCourriers()">Search</button>
             </div>
             </div>

        <div class="card col-12 mt-5">
            <div class="card-header">
                
                <label class="switch">
                    <input type="checkbox"
                    [checked]="allSelected()"
                      (change)="selectOrDeselectAll()">
                    <span class="slider round"></span>
                  </label>
            </div>
            <div class="card-body">
                <!-- <h5 class="card-title" style="text-align: center;">Courriers</h5> -->
                <p-accordion styleClass="services" [multiple]="true">
                    <p-accordionTab  *ngFor="let item of courriersService | keyvalue" header="{{item.key.title}}">
                        <p-table  [value]="item.value" dataKey="id" styleClass="ui-table-customers" [rowHover]="true"
                        >
                           <ng-template pTemplate="header">
                               <tr>
                                   <th style="width: 3em">
                                    <input type="checkbox" *ngIf="!isAllServiceSelected(item.key)" [checked]="isAllServiceSelected(item.key)" (click)="selectAllService(item.key)">
                                    <input type="checkbox" *ngIf="isAllServiceSelected(item.key)" checked  (click)="deselectAllService(item.key)">

                                </th>
                                   <th>idCourrier </th>
                                   <th>subject</th>
                                   <th >status</th>
                                   <th >Date</th>
                                   
                               </tr>
                              
                           </ng-template>
                           <ng-template pTemplate="body" let-courrier>
                               <tr class="ui-selectable-row">
                                    <td><label class="form-check-label">
                                        <input type="checkbox" [checked]="exist(courrier)" (click)="selectOrDeslect(courrier)">
                                    </label>
                                    </td>
                                      
                                   <td>
                                       {{courrier.idCourrier}}
                                   </td>
                                   <td>
                                    {{courrier.subject}}
                                   </td>
                                   <td>
                                    <span class="badge badge-success">{{courrier.statusVo?.libelle}}</span>
                                   </td>
                                   <td>
                                       <span >{{courrier.dateRelance}}</span>
                                   </td>
                                  
                                  
                               </tr>
                           </ng-template>
                           <ng-template pTemplate="emptymessage">
                               <tr>
                                   <td colspan="8" style="text-align:left">No customers found.</td>
                               </tr>
                           </ng-template>
                       </p-table>

<p-dialog styleClass="sendEmail" header="Send Email" position="center" [(visible)]="showEmailDialog">
     <div class="container">
         <div class="row">
             <div class="col-12">
                <div class="form-row">
                   <div class="form-group col-md-12">
                       <label for="email">email</label>
                       <input type="email" id="email" class="form-control"
                           [(ngModel)]="email">
                   </div>
                </div>
                 <div class="form-row">
                   <div class="form-group col-md-12">
                       <label for="subject">subject</label>
                       <input type="text" id="subject" class="form-control"
                           [(ngModel)]="subject">
                   </div>
                 </div>
                 <div class="form-row">
                    <div class="card-body">
                        <!-- <h5 class="card-title" style="text-align: center;">Courriers</h5> -->
                                <p-table  [value]="courrierSelected"  dataKey="id" styleClass="ui-table-customers" [rowHover]="true"
                                >
                                   <ng-template pTemplate="header">
                                       <tr>
                                          
                                           <th>idCourrier </th>
                                           <th >status</th>
                                           <th >Date</th>
                                           
                                       </tr>
                                      
                                   </ng-template>
                                   <ng-template pTemplate="body" let-courrier>
                                       <tr class="ui-selectable-row">
                                          
                                           <td>
                                               {{courrier.idCourrier}}
                                           </td>
                                        
                                           <td>
                                            <span class="badge badge-success">{{courrier.statusVo.libelle}}</span>
                                           </td>
                                           <td>
                                               <span >{{courrier.dateRelance}}</span>
                                           </td>
                                          
                                          
                                       </tr>
                                   </ng-template>
                                   <ng-template pTemplate="emptymessage">
                                       <tr>
                                           <td colspan="8" style="text-align:left">No customers found.</td>
                                       </tr>
                                   </ng-template>
                               </p-table>
                             
                         
                        
                    </div>
                 </div>
               <div class="d-flex flex-row-reverse ">
                   <div class="col-md-4 mr-2">
                       <button class="btn btn-success btn-block" (click)="sendEmail()">envoyer</button>
                   </div>
               </div>
             </div>
             
         </div>
     </div>
</p-dialog>
