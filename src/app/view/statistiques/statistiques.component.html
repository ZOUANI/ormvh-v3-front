<p-tabMenu [model]="items" [activeItem]="activeItem"></p-tabMenu>
<div class="container-fluid" *ngIf="loaded">

    <ng-container *ngFor="let i of items">
        <div class="results" *ngIf="activeItem==i">

            <div class="row" *ngIf="!i.items">
                <div class="col-xl-4 col-md-6" *ngFor="let r of i.routerLink">
                    <p-chart type="doughnut" [data]="r.data" [options]="r.options"></p-chart>
                </div>
            </div>

            <div *ngIf="i.items" class="mt-3">
                <p-tabMenu [model]="i.items" [activeItem]="subactiveItem"></p-tabMenu>

                <ng-container *ngFor="let subitem of i.items">
                    <div class="results" *ngIf="subactiveItem==subitem">

                        <div class="row">
                            <div class="col-xl-4 col-md-6" *ngFor="let sr of subitem.routerLink">
                                <p-chart #chart type="doughnut" [data]="sr.data" [options]="sr.options"></p-chart>
                            </div>
                        </div>

                    </div>
                </ng-container>
            </div>

        </div>
    </ng-container>
</div>
