    <app-modelLettreReponse></app-modelLettreReponse>
<div class="card col-md-10 mx-auto  p-md-2">
     <div class="card-header text-center font-weight-bold">Create ModelLettreReponses</div> 
    <div class="card-body">
        <div class="row" >
            <div class="col-md-6 p-grid ui-fluid">
                <label>createdAt</label> <br>
                <p-calendar class="p-col-12"  dateFormat="yy-mm-dd" [(ngModel)] = "modelLettreReponse.createdAt"></p-calendar>
            </div>
            <div class="col-md-6 p-grid ui-fluid">
                <label>updatedAt</label><br>
                <p-calendar class="p-col-12"  dateFormat="yy-mm-dd" [(ngModel)] = "modelLettreReponse.updatedAt"></p-calendar>
            </div>
        </div>
        <br>
<div class="row">
    <div class="col-md-6">
        <label>libelleArab</label>
        <input type="text" class="form-control" [(ngModel)] = "modelLettreReponse.libelleArab">

    </div>
    <div class="col-md-6">
        <label>code</label>
        <input type="text" class="form-control" [(ngModel)] = "modelLettreReponse.code">

    </div>
</div>
        <br>
                <div class="row py-2">
                    <label>chemin : </label>
                    <br>
                    <input type="file"  >
                </div>
        <br>
        <div class="row">
            <div class="col-md-6">
                <label>libelle</label>
                <input type="text" class="form-control" [(ngModel)] = "modelLettreReponse.libelle">

            </div>
            <div class="col-md-6">
                <label>categorieModelLettreReponse</label>
                <select class="form-control" [(ngModel)]="modelLettreReponse.categorieModelLettreReponseVo.libelle" >
                    <option *ngFor="let p of categorieModelLettreReponses" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
                </select>
            </div>
        </div>
        <br>
               <div class="row">
                   <div class="col-md-6">
                       <label>createdBy</label>
                       <select class="form-control" [(ngModel)]="modelLettreReponse.createdByVo.username" >
                           <option *ngFor="let p of createdBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                       </select>
                   </div>
                   <div class="col-md-6">
                       <label>updatedBy</label>
                       <select class="form-control" [(ngModel)]="modelLettreReponse.updatedByVo.username" >
                           <option *ngFor="let p of updatedBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                       </select>
                   </div>
               </div>
        <br>
        <div style="text-align: center" >
            <button style="width: 60%" class="btn btn-outline-info" (click)="saveModelLettreReponse()" >Save</button>
        </div>
    </div>
</div>
