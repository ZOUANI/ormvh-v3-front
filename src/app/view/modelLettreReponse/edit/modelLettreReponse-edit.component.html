     <app-modelLettreReponse></app-modelLettreReponse>
<div class="card col-md-8 mx-auto  p-md-2">
    <div class="card-header text-center font-weight-bold">Edit ModelLettreReponses</div> 
    <div class="card-body">
            <div class="row my-1 ">
                <label>Available ModelLettreReponses</label>
                <select class="form-control" [(ngModel)]="modelLettreReponse.libelle" (click)="findBylibelle(modelLettreReponse.libelle)" >
                    <option *ngFor="let p of editableModelLettreReponses" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
                </select>
            </div>
        
                <div class="row py-2">
                        <label>createdAt</label>
                        <input type="date" class="col-md-12" [(ngModel)] = "modelLettreReponse.createdAt">
                </div>
                <div class="row py-2">
                        <label>updatedAt</label>
                        <input type="date" class="col-md-12" [(ngModel)] = "modelLettreReponse.updatedAt">
                </div>
                <div class="row py-2">
                    <label>libelleArab</label>
                    <input type="text" class="form-control" [placeholder]="modelLettreReponse.libelleArab" [(ngModel)] = "modelLettreReponse.libelleArab">
                </div>
                <div class="row py-2">
                    <label>code</label>
                    <input type="text" class="form-control" [placeholder]="modelLettreReponse.code" [(ngModel)] = "modelLettreReponse.code">
                </div>
                <div class="row py-2">
                    <label>chemin</label>
                    <input type="text" class="form-control" [placeholder]="modelLettreReponse.chemin" [(ngModel)] = "modelLettreReponse.chemin">
                </div>
                <div class="row py-2">
                    <label>libelle</label>
                    <input type="text" class="form-control" [placeholder]="modelLettreReponse.libelle" [(ngModel)] = "modelLettreReponse.libelle">
                </div>
            
                <div class="row m-md-2 p-md-1" >
                    <label>categorieModelLettreReponse</label>
                    <select class="form-control" [(ngModel)]="modelLettreReponse.categorieModelLettreReponseVo.libelle" >
                        <option *ngFor="let p of categorieModelLettreReponses" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>createdBy</label>
                    <select class="form-control" [(ngModel)]="modelLettreReponse.createdByVo.username" >
                        <option *ngFor="let p of createdBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>updatedBy</label>
                    <select class="form-control" [(ngModel)]="modelLettreReponse.updatedByVo.username" >
                        <option *ngFor="let p of updatedBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
        <div class="card-footer" >
            <button class="form-control" (click)="editModelLettreReponse()" >Edit</button>
        </div>
    </div>
</div>
