    <app-natureCourrier></app-natureCourrier>
<div class="card col-md-8 mx-auto  p-md-2">
     <div class="card-header text-center font-weight-bold">Create NatureCourriers</div> 
    <div class="card-body">
        
                <div class="row py-2">
                    <label>code</label>
                    <input type="text" class="form-control" [(ngModel)] = "natureCourrier.code">
                </div>
                <div class="row py-2">
                    <div class="p-grid ui-fluid">
                        <label>createdAt</label>
                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)] = "natureCourrier.createdAt"></p-calendar>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="p-grid ui-fluid">
                        <label>updatedAt</label>
                        <p-calendar class="p-col-12" dateFormat="yy-mm-dd" [(ngModel)] = "natureCourrier.updatedAt"></p-calendar>
                    </div>
                </div>
                <div class="row py-2">
                    <label>delai</label>
                    <input type="text" class="form-control" [(ngModel)] = "natureCourrier.delai">
                </div>
                <div class="row py-2">
                    <label>relance</label>
                    <input type="text" class="form-control" [(ngModel)] = "natureCourrier.relance">
                </div>
                <div class="row py-2">
                    <label>libelleArab</label>
                    <input type="text" class="form-control" [(ngModel)] = "natureCourrier.libelleArab">
                </div>
                <div class="row py-2">
                    <label>libelle</label>
                    <input type="text" class="form-control" [(ngModel)] = "natureCourrier.libelle">
                </div>
        
                <div class="row" >
                    <label>createdBy</label>
                    <select class="form-control" [(ngModel)]="natureCourrier.createdByVo.username" >
                        <option *ngFor="let p of createdBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
                <div class="row" >
                    <label>updatedBy</label>
                    <select class="form-control" [(ngModel)]="natureCourrier.updatedByVo.username" >
                        <option *ngFor="let p of updatedBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
        <div class="modal-footer" >
            <button class="form-control" (click)="saveNatureCourrier()" >Save</button>
        </div>
    </div>
</div>
