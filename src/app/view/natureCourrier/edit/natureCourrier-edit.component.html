     <app-natureCourrier></app-natureCourrier>
<div class="card col-md-8 mx-auto  p-md-2">
    <div class="card-header text-center font-weight-bold">Edit NatureCourriers</div> 
    <div class="card-body">
            <div class="row my-1 ">
                <label>Available NatureCourriers</label>
                <select class="form-control" [(ngModel)]="natureCourrier.libelle" (click)="findBylibelle(natureCourrier.libelle)" >
                    <option *ngFor="let p of editableNatureCourriers" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
                </select>
            </div>
        
                <div class="row py-2">
                    <label>code</label>
                    <input type="text" class="form-control" [placeholder]="natureCourrier.code" [(ngModel)] = "natureCourrier.code">
                </div>
                <div class="row py-2">
                        <label>createdAt</label>
                        <input type="date" class="col-md-12" [(ngModel)] = "natureCourrier.createdAt">
                </div>
                <div class="row py-2">
                        <label>updatedAt</label>
                        <input type="date" class="col-md-12" [(ngModel)] = "natureCourrier.updatedAt">
                </div>
                <div class="row py-2">
                    <label>delai</label>
                    <input type="text" class="form-control" [placeholder]="natureCourrier.delai" [(ngModel)] = "natureCourrier.delai">
                </div>
                <div class="row py-2">
                    <label>relance</label>
                    <input type="text" class="form-control" [placeholder]="natureCourrier.relance" [(ngModel)] = "natureCourrier.relance">
                </div>
                <div class="row py-2">
                    <label>libelleArab</label>
                    <input type="text" class="form-control" [placeholder]="natureCourrier.libelleArab" [(ngModel)] = "natureCourrier.libelleArab">
                </div>
                <div class="row py-2">
                    <label>libelle</label>
                    <input type="text" class="form-control" [placeholder]="natureCourrier.libelle" [(ngModel)] = "natureCourrier.libelle">
                </div>
            
                <div class="row m-md-2 p-md-1" >
                    <label>createdBy</label>
                    <select class="form-control" [(ngModel)]="natureCourrier.createdByVo.username" >
                        <option *ngFor="let p of createdBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
                <div class="row m-md-2 p-md-1" >
                    <label>updatedBy</label>
                    <select class="form-control" [(ngModel)]="natureCourrier.updatedByVo.username" >
                        <option *ngFor="let p of updatedBys" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
                    </select>
                </div>
        <div class="card-footer" >
            <button class="form-control" (click)="editNatureCourrier()" >Edit</button>
        </div>
    </div>
</div>
