<div class="container">
    <div class="row">
        <div class="col-12 my-3" id="accordion">
            <div class="card">
                <div class="card-header border-0 bg-white" id="headingSearch">

                    <button aria-controls="search" aria-expanded="true" class="btn btn-info  btn-sm fa fa-filter"
                            data-target="#search" data-toggle="collapse">
                        <h5 class="float-right">Search Forms</h5>
                    </button>

                </div>

                <div aria-labelledby="headingSearch" class="collapse" data-parent="#accordion" id="search">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-row">


                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">libelle</small>
                                        <input [(ngModel)]="typeCourrierSearch.libelle" class="form-control col-12" placeholder="libelle"
                                               type="text">
                                    </div>
                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">libelleArab</small>
                                        <input [(ngModel)]="typeCourrierSearch.libelleArab" class="form-control col-12" placeholder="libelleArab"
                                               type="text">
                                    </div>
                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">code</small>
                                        <input [(ngModel)]="typeCourrierSearch.code" class="form-control col-12" placeholder="code"
                                               type="text">
                                    </div>
                                    <td><span [ngStyle]="{'background-color':typeCourrierSearch.color}"
                                              class="badge badge-pill p-2"><i
                                            class="fa fa-paint-brush" style="color: wheat;"></i> </span></td>
                                </div>
                            </div>
                            <button (click)="findTypeCourrier(typeCourrierSearch)"
                                    class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header bg-transparent">
                <div class="float-left px-1"><h5>List of typeCourriers. </h5></div>

                <button (click)="createShow()" class="btn btn-success btn-sm fa fa-plus float-right"> Create a new
                    typeCourrier
                </button>

            </div>
            <div class="card-body table-responsive">

                <table class="table table-hover col-md-12">
                    <thead class="thead-dark">

                    <th>libelle</th>
                    <th>libelleArab</th>
                    <th>code</th>
                    <th>color</th>

                    <th>Actions</th>

                    </thead>
                    <tbody>
                    <tr *ngFor="let p of typeCourrierListe">

                        <td>{{p.libelle}}</td>
                        <td>{{p.libelleArab}}</td>
                        <td>{{p.code}}</td>
                        <td><span [ngStyle]="{'background-color':p.color}" class="badge badge-pill p-2"><i
                                class="fa fa-paint-brush" style="color: wheat;"></i> </span></td>


                        <td>
                            <button (click)="delete(p)" class="btn btn-danger btn-sm fa fa-trash mx-md-1"></button>
                            <button (click)="delete(p)" class="btn btn-danger btn-sm fa fa-trash mx-md-1"></button>
                            <button (click)="detailShow(p)"
                                    class="btn btn-warning btn-sm fa fa-external-link mx-md-1"></button>
                            <button (click)="editShow(p)" class="btn btn-info btn-sm fa fa-pencil mx-md-1"></button>


                        </td>

                    </tr>
                    <app-typeCourrier-edit *ngIf="typeCourrierShowEdit"></app-typeCourrier-edit>
                    <app-typeCourrier-create *ngIf="typeCourrierShowCreate"></app-typeCourrier-create>
                    <app-typeCourrier-details *ngIf="typeCourrierShowDetail"></app-typeCourrier-details>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
