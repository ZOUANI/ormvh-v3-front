<div class="container-fluid images" style="padding-top: 100px;height: 100%;padding-bottom: 100px;">
    <div class="row">
        <div class="col-md-6 fs animate__animated animate__bounce  animate__fadeInLeft" style="padding-top: 20px;">
            <!-- Choose want you want , they are 4 pictures : 2,3,4,5 -->
            <img alt="Login Image" height="350px" src="../assets/images/ormvah2.png"/>
        </div>
        <div class="col-md-5 animate__animated animate__bounce animate__fadeInRight">
            <div style=" box-shadow: 0 13px 90px -7px #848d97;">
                <div class="container">
                    <div class="row">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12" style="text-align: center;">
                                    <img class="m-1" alt="Login Image" height="40px"
                                         src="../assets/images/ormvah3.png"/>
                                    <h6>Login to your <b>account</b></h6>
                                </div>
                            </div>
                            <hr>
                        </div>

                        <div class="col-md-12">
                            <!--<mat-form-field appearance="outline">-->
                            <label><i class="fa fa-user"></i> Enter email</label>
                            <input class="form-control" [(ngModel)]="userCandidat.username" placeholder="mail@gmail.com"
                                   required type="email"/>
                            <!--</mat-form-field>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <!--<mat-form-field appearance="outline">-->
                            <label><i class="fa fa-lock"></i> Password</label>
                            <input class="form-control" [(ngModel)]="userCandidat.password" placeholder="*******"
                                   required type="password"/>
                            <!--</mat-form-field>-->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-block btn-success m-2" (click)="login()"
                                    style="border-color: transparent;">
                                <i class="fa fa-paper-plane"></i> Sign In
                            </button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
