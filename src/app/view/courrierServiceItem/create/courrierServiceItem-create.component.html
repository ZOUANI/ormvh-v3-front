<div class="modal" role="dialog" style="display: block;background-color: #000000bf;" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create CourrierServiceItem </h5>
                <button (click)="createHide()" aria-label="Close" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card col-md-12 mx-auto  p-md-2">

                    <div class="card-body">
                        <div class="row">
                        </div>
                        <div class="row">
                            <label>courrier</label>
                            <select [(ngModel)]="courrierServiceItem.courrierVo.idCourrier" class="form-control">
                                <option *ngFor="let p of courriers" [ngValue]="p.idCourrier"
                                        value="{{p.idCourrier}}">{{p.idCourrier}}</option>
                            </select>
                        </div>
                        <div class="row">
                            <label>service</label>
                            <select [(ngModel)]="courrierServiceItem.serviceVo.title" class="form-control">
                                <option *ngFor="let p of services" [ngValue]="p.title"
                                        value="{{p.title}}">{{p.title}}</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button (click)="saveCourrierServiceItem()" class="form-control">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
