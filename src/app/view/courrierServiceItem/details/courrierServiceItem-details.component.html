    <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">details of CourrierServiceItem </h5>
                <button (click)="detailHide()" aria-label="Close" class="close" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table table-hover">
                    <thead class="thead-dark">
                    <th>Field</th>

                    </thead>
                    <tbody>
                    <tr>
                        <td>id</td>
                        <td>{{courrierServiceItemDetail.id}} </td>
                    </tr>
                    <tr>
                        <td>courrier</td>
                        <td>{{courrierServiceItemDetail.courrierVo.idCourrier}} </td>
                    </tr>
                    <tr>
                        <td>service</td>
                        <td>{{courrierServiceItemDetail.serviceVo.title}} </td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
