<div class="container">
    <div class="row">
        <div class="col-12 my-3" id="accordion">
            <div class="card">
                <div class="card-header border-0 bg-white" id="headingSearch">

                    <button aria-controls="search" aria-expanded="true" class="btn btn-info  btn-sm fa fa-filter"
                            data-target="#search" data-toggle="collapse">
                        <h5 class="float-right">Search Forms</h5>
                    </button>

                </div>

                <div aria-labelledby="headingSearch" class="collapse" data-parent="#accordion" id="search">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-row">

                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">id</small>
                                        <input [(ngModel)]="courrierServiceItemSearch.id" class="form-control col-12" placeholder="id"
                                               type="text">
                                    </div>
                                    <div class="input-group  col-4 my-2">
                                        <small class="text-muted col-12">courrier</small>
                                        <select [(ngModel)]="courrierServiceItemSearch.courrierVo"
                                                class="form-control col-12">
                                            <option *ngFor="let p of courriers" [ngValue]="p">{{p.idCourrier}}</option>
                                        </select>
                                    </div>
                                    <div class="input-group  col-4 my-2">
                                        <small class="text-muted col-12">service</small>
                                        <select [(ngModel)]="courrierServiceItemSearch.serviceVo"
                                                class="form-control col-12">
                                            <option *ngFor="let p of services" [ngValue]="p">{{p.title}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <button (click)="findCourrierServiceItem(courrierServiceItemSearch)"
                                    class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header bg-transparent">
                <div class="float-left px-1"><h5>List of courrierServiceItems. </h5></div>

                <button (click)="createShow()" class="btn btn-success btn-sm fa fa-plus float-right"> Create a new
                    courrierServiceItem
                </button>

            </div>
            <div class="card-body table-responsive">

                <table class="table table-hover col-md-12">
                    <thead class="thead-dark">

                    <th>id</th>
                    <th>courrier reference</th>
                    <th>service reference</th>
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of courrierServiceItemListe">

                        <td>{{p.id}}</td>
                        <td>{{p.courrierVo?.idCourrier}}</td>
                        <td>{{p.serviceVo?.title}}</td>


                        <td>
                            <button (click)="delete(p)" class="btn btn-danger btn-sm fa fa-trash mx-md-1"></button>
                            <button (click)="detailShow(p)"
                                    class="btn btn-warning btn-sm fa fa-external-link mx-md-1"></button>
                            <button (click)="editShow(p)" class="btn btn-info btn-sm fa fa-pencil mx-md-1"></button>


                        </td>

                    </tr>
                    <app-courrierServiceItem-edit *ngIf="courrierServiceItemShowEdit"></app-courrierServiceItem-edit>
                    <app-courrierServiceItem-create
                            *ngIf="courrierServiceItemShowCreate"></app-courrierServiceItem-create>
                    <app-courrierServiceItem-details
                            *ngIf="courrierServiceItemShowDetail"></app-courrierServiceItem-details>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
