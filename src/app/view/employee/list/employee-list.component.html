<div class="container">
    <div class="row">
        <div class="col-12 my-3" id="accordion">
            <div class="card">
                <div class="card-header border-0 bg-white" id="headingSearch">

                    <button aria-controls="search" aria-expanded="true" class="btn btn-info  btn-sm fa fa-filter"
                            data-target="#search" data-toggle="collapse">
                        <h5 class="float-right">Search Forms</h5>
                    </button>

                </div>

                <div aria-labelledby="headingSearch" class="collapse" data-parent="#accordion" id="search">
                    <div class="card-body">
                        <div class="container">
                            <div class="row">
                                <div class="form-row">

                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">id</small>
                                        <input [(ngModel)]="employeeSearch.id" class="form-control col-12"
                                               placeholder="id"
                                               type="text">
                                    </div>
                                    <div class="input-group  col-3  my-2">
                                        <small class="text-muted col-12">title</small>
                                        <input [(ngModel)]="employeeSearch.title" class="form-control col-12"
                                               placeholder="title"
                                               type="text">
                                    </div>
                                    <div class="input-group  col-4 my-2">
                                        <small class="text-muted col-12">user</small>
                                        <select [(ngModel)]="employeeSearch.userVo" class="form-control col-12">
                                            <option *ngFor="let p of users" [ngValue]="p">{{p.username}}</option>
                                        </select>
                                    </div>
                                    <div class="input-group  col-4  my-2">
                                        <div class="col-5 mx-1 px-1">
                                            <div class="p-grid ui-fluid">
                                                <small class="text-muted">createdAt Min</small>
                                                <p-calendar [(ngModel)]="employeeSearch.createdAtMin" class="p-col-12"
                                                            dateFormat="yy-mm-dd"></p-calendar>
                                            </div>
                                        </div>
                                        <div class="col-5 mx-1 px-1">
                                            <div class="p-grid ui-fluid">
                                                <small class="text-muted">createdAt Max</small>
                                                <p-calendar [(ngModel)]="employeeSearch.createdAtMax" class="p-col-12"
                                                            dateFormat="yy-mm-dd"></p-calendar>
                                            </div>
                                        </div>

                                    </div>

                                    <!--                                            <div class="p-grid ui-fluid">-->

                                    <!--                                        </div>-->

                                    <!--                                                <small class="text-muted">updatedAt Max</small>-->
                                    <!--                                                <p-calendar [(ngModel)]="employeeSearch.updatedAtMax" class="p-col-12"-->
                                    <!--                                                            dateFormat="yy-mm-dd"></p-calendar>-->
                                    <!--                                            </div>-->
                                    <!--                                        </div>-->

                                    <!--                                    </div>-->

                                </div>
                            </div>
                            <button (click)="findEmployee(employeeSearch)"
                                    class="btn btn-info btn-sm fa fa-search float-right px-5 py-2 my-4"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="card col-12">
            <div class="card-header bg-transparent">
                <div class="float-left px-1"><h5>List of employees. </h5></div>

                <button (click)="createShow()" class="btn btn-success btn-sm fa fa-plus float-right"> Create a new
                    employee
                </button>

            </div>
            <div class="card-body table-responsive">

                <table class="table table-hover col-md-12">
                    <thead class="thead-dark">

                    <th>id</th>
                    <th>title</th>
                    <th>user reference</th>
                    <!--                    <th>createdAt</th>-->
                    <!--                    <th>updatedAt</th>-->
                    <!--                    <th>createdBy reference</th>-->
                    <!--                    <th>updatedBy reference</th>-->
                    <th>Actions</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let p of employeeListe">

                        <td>{{p.id}}</td>
                        <td>{{p.title}}</td>
                        <td>{{p.userVo?.username}}</td>
                        <!--                        <td>{{p.createdAt}}</td>-->
                        <!--                        <td>{{p.updatedAt}}</td>-->
                        <!--                        <td>{{p.createdByVo?.username}}</td>-->
                        <!--                        <td>{{p.updatedByVo?.username}}</td>-->


                        <td>
                            <button (click)="delete(p)" class="btn btn-danger btn-sm fa fa-trash mx-md-1"></button>
                            <button (click)="detailShow(p)"
                                    class="btn btn-warning btn-sm fa fa-external-link mx-md-1"></button>
                            <button (click)="editShow(p)" class="btn btn-info btn-sm fa fa-pencil mx-md-1"></button>


                        </td>

                    </tr>
                    <app-employee-edit *ngIf="employeeShowEdit"></app-employee-edit>
                    <app-employee-create *ngIf="employeeShowCreate"></app-employee-create>
                    <app-employee-details *ngIf="employeeShowDetail"></app-employee-details>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
