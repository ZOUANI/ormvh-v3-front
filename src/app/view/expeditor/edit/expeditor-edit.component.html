<app-expeditor></app-expeditor>
<div class="card col-md-8 mx-auto  p-md-2">
    <div class="card-header text-center font-weight-bold">Edit Expeditors</div>
    <div class="card-body">
        <div class="row my-1 ">
            <label>Available Expeditors</label>
            <select (click)="findBytitle(expeditor.title)" [(ngModel)]="expeditor.title" class="form-control">
                <option *ngFor="let p of editableExpeditors" [ngValue]="p.title"
                        value="{{p.title}}">{{p.title}}</option>
            </select>
        </div>

        <div class="row py-2">
            <label>adress</label>
            <input [(ngModel)]="expeditor.adress" [placeholder]="expeditor.adress" class="form-control" type="text">
        </div>
        <!--        <div class="row py-2">-->
        <!--            <label>createdAt</label>-->
        <!--            <input [(ngModel)]="expeditor.createdAt" class="col-md-12" type="date">-->
        <!--        </div>-->
        <!--        <div class="row py-2">-->
        <!--            <label>updatedAt</label>-->
        <!--            <input [(ngModel)]="expeditor.updatedAt" class="col-md-12" type="date">-->
        <!--        </div>-->
        <div class="row py-2">
            <label>code</label>
            <input [(ngModel)]="expeditor.code" [placeholder]="expeditor.code" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>description</label>
            <input [(ngModel)]="expeditor.description" [placeholder]="expeditor.description" class="form-control"
                   type="text">
        </div>
        <div class="row py-2">
            <label>Type</label>

        </div>
        <div class="row py-2">
            <label>age</label>
            <input [(ngModel)]="expeditor.age" [placeholder]="expeditor.age" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>title</label>
            <input [(ngModel)]="expeditor.title" [placeholder]="expeditor.title" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>titleArab</label>
            <input [(ngModel)]="expeditor.titleArab" [placeholder]="expeditor.titleArab" class="form-control"
                   type="text">
        </div>

        <div class="row m-md-2 p-md-1">
            <label>sexe</label>
            <select [(ngModel)]="expeditor.sexeVo.libelle" class="form-control">
                <option *ngFor="let p of sexes" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
            </select>
        </div>
        <div class="row m-md-2 p-md-1">
            <label>nationality</label>
            <select [(ngModel)]="expeditor.nationalityVo.libelle" class="form-control">
                <option *ngFor="let p of nationalitys" [ngValue]="p.libelle"
                        value="{{p.libelle}}">{{p.libelle}}</option>
            </select>
        </div>
        <!--        <div class="row m-md-2 p-md-1">-->
        <!--            <label>createdBy</label>-->
        <!--            <select [(ngModel)]="expeditor.createdByVo.username" class="form-control">-->
        <!--                <option *ngFor="let p of createdBys" [ngValue]="p.username"-->
        <!--                        value="{{p.username}}">{{p.username}}</option>-->
        <!--            </select>-->
        <!--        </div>-->
        <!--        <div class="row m-md-2 p-md-1">-->
        <!--            <label>updatedBy</label>-->
        <!--            <select [(ngModel)]="expeditor.updatedByVo.username" class="form-control">-->
        <!--                <option *ngFor="let p of updatedBys" [ngValue]="p.username"-->
        <!--                        value="{{p.username}}">{{p.username}}</option>-->
        <!--            </select>-->
        <!--        </div>-->
        <div class="card-footer">
            <button (click)="editExpeditor()" class="form-control">Edit</button>
        </div>
    </div>
</div>
