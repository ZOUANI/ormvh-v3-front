<app-task></app-task>
<div class="card col-md-8 mx-auto  p-md-2">
    <div class="card-header text-center font-weight-bold">Create Tasks</div>
    <div class="card-body">

        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>createdAt</label>
                <p-calendar [(ngModel)]="task.createdAt" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>updatedAt</label>
                <p-calendar [(ngModel)]="task.updatedAt" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>assignedAt</label>
                <p-calendar [(ngModel)]="task.assignedAt" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>dateAccuse</label>
                <p-calendar [(ngModel)]="task.dateAccuse" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>dateReponse</label>
                <p-calendar [(ngModel)]="task.dateReponse" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <div class="p-grid ui-fluid">
                <label>processedAt</label>
                <p-calendar [(ngModel)]="task.processedAt" class="p-col-12" dateFormat="yy-mm-dd"></p-calendar>
            </div>
        </div>
        <div class="row py-2">
            <label>delai</label>
            <input [(ngModel)]="task.delai" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>relance</label>
            <input [(ngModel)]="task.relance" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>accuse</label>
            <input [(ngModel)]="task.accuse" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>reponse</label>
            <input [(ngModel)]="task.reponse" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>title</label>
            <input [(ngModel)]="task.title" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>description</label>
            <input [(ngModel)]="task.description" class="form-control" type="text">
        </div>
        <div class="row py-2">
            <label>observation</label>
            <input [(ngModel)]="task.observation" class="form-control" type="text">
        </div>

        <div class="row">
            <label>updatedBy</label>
            <select [(ngModel)]="task.updatedByVo.username" class="form-control">
                <option *ngFor="let p of updatedBys" [ngValue]="p.username"
                        value="{{p.username}}">{{p.username}}</option>
            </select>
        </div>
        <div class="row">
            <label>courrier</label>
            <select [(ngModel)]="task.courrierVo.idCourrier" class="form-control">
                <option *ngFor="let p of courriers" [ngValue]="p.idCourrier"
                        value="{{p.idCourrier}}">{{p.idCourrier}}</option>
            </select>
        </div>
        <div class="row">
            <label>assigne</label>
            <select [(ngModel)]="task.assigneVo.username" class="form-control">
                <option *ngFor="let p of assignes" [ngValue]="p.username" value="{{p.username}}">{{p.username}}</option>
            </select>
        </div>
        <div class="row">
            <label>createdBy</label>
            <select [(ngModel)]="task.createdByVo.username" class="form-control">
                <option *ngFor="let p of createdBys" [ngValue]="p.username"
                        value="{{p.username}}">{{p.username}}</option>
            </select>
        </div>
        <div class="row">
            <label>status</label>
            <select [(ngModel)]="task.statusVo.libelle" class="form-control">
                <option *ngFor="let p of statuss" [ngValue]="p.libelle" value="{{p.libelle}}">{{p.libelle}}</option>
            </select>
        </div>
        <div class="modal-footer">
            <button (click)="saveTask()" class="form-control">Save</button>
        </div>
    </div>
</div>
